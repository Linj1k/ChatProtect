plugins {
    id 'java'
    id 'idea'
    id 'maven'
}

group 'fr.kinj14.chatprotect'
version '1.0-SNAPSHOT'
archivesBaseName = "ChatProtect"

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation group: 'org.spigotmc', name: 'spigot', version: '1.12.2-R0.1-SNAPSHOT', changing: true
}
